<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const array = [' Апрель', ' Май', ' Июнь.'];
    console.log("Начальный массив:" + array);
    array.unshift(' Март') ;
    array.unshift(' Февраль');  
    array.unshift(' Январь');
    console.log('Полученный массив c использованием unshift :' + array);
  </script>
</body> 
</html>
