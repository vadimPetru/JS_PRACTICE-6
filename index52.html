<body>
  <script>
    const array = ['a', 'b', 'c', 'b', 'a'];
    console.log("Начальный массив:" + array);
    console.log('Отсортированный массив:' + array.sort());
    for(let i = 0 ; i<array.length ; i++)
    {
      if(array[i] == array[i+1])
        array.splice(i + 1,1);
    }
    console.log('Полученный массив:после Удалите из него повторяющиxся элементов,' + array);
  </script>
