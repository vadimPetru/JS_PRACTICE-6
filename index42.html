<!DOCTYPE HTML>
<html>

<head>
  <title>Пример 2 с массивами</title>
</head>

<body>
  <script>
  const reverse = (array) => {
    const reversed = [];
    for (let i = array.length - 1; i >= 0; i -= 1) {
      reversed.push(array[i]);
    }
    return reversed;
  };
  const data = [1, 2, 3];
    console.log('Начальный массив:');
    console.log('(' + data.length+')' + '[' + data.join() +']');
    console.log('разворачиваем  массив  в  обратном порядке  и без использования array.reverse():');
    console.log('Полученный массив');
    console.log(reverse(data));
  </script>
   </body>

</html>
