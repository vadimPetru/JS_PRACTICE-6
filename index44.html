<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>44</title>
</head>
<body>
  <script>
    console.log('Исходный массив 1:');
    let a1 = [4, 5, 6];
    console.log(a1);
    console.log('Исходный массив 2:');
    let a2 = [7, 8, 9];
    console.log(a2);
    console.log('Используя функцию concat получаем обьединенный массив из массива 1 и 2:');
    let a3 = a1.concat(a2);
    console.log(a3);
  </script>
</body>
