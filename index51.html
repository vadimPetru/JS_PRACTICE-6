<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 51</title>
</head>
<body>
  <script>
    console.log('Исходный массив:')
    let a1 = [1, 2, 3, 4, 5];
    console.log(a1);
    console.log('С помощью функции slice запишим в новый массив элементы [4, 5]\nНовый массив:');
    let a2 = a1.slice(3, 5);
    console.log(a2);
  </script>
</body>
